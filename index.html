<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="sources/img/icono.ico">
    <title>Convertidor de temperatura</title>
</head>
<body>
    
    <header class="contenedor-titulo">
        <h1 class="title">Convertidor de temperatura</h1>
    </header>

    <div class="contenedor-universal">

        <div class="contenedor-celsius">
            <label for="g-celsius">Celsius:</label>
            <input id="inputCel" type="number">
        </div>
        
        <div class="contenedor-fahrenheit">
            <label for="g-fahrenheit">Fahrenheit:</label>
            <input id="inputFar" type="number">
        </div>

        <div class="botones">
            <button type="submit" id="btn-calc">Calcular</button>
            <button type="submit" id="btn-reset">Reiniciar</button>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
